# #######################################################################################
# CONFIGURATION HYPRLAND - VERSO OS
# #######################################################################################

################
### MONITORS ###
################
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = hyprlauncher

#################
### AUTOSTART ###
#################
# Lancement des services essentiels
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = pasystray &
exec-once = blueman-applet
exec-once = hyprpaper
exec-once = dunst

# --- Lancement du Script d'Installation / Bienvenue ---
# Ouvre un terminal flottant au premier démarrage
exec-once = kitty --class "verso-installer" --title "Configuration de l'interface" -e /usr/local/bin/verso-welcome

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# Fix pour cartes Intel UHD / Nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,iHD

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    # AUTO-CLEAN DES WORKSPACES VIDES (Terminal Swallow)
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
}

#############
### INPUT ###
#############
input {
    kb_layout = ca
    kb_variant = fr
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# --- Applications Système ---
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod SHIFT, 6, exec, /usr/local/bin/toggle_help.sh
bind = $mainMod, Space, exec, /usr/local/bin/menu_applis.sh
bind = $mainMod, Tab, exec, pkill rofi || rofi -show window
bind = $mainMod, Escape, exec, /usr/local/bin/toggle_tasks.sh
bindr = $mainMod, K, killactive

# --- GESTION INTELLIGENTE DE L'OUVERTURE DES FENÊTRES ---
# --- 1. TERMINAL (Entrée) ---
# Win + Entrée : Intelligent (Va ailleurs si occupé)
bind = $mainMod, RETURN, exec, /usr/local/bin/smart_open.sh kitty
# Win + Shift + Entrée : Forcé (Ouvre ici, scinde l'écran)
bind = $mainMod SHIFT, RETURN, exec, kitty
# --- 2. NAVIGATEUR (B comme Brave) ---
# Win + B : Intelligent
bind = $mainMod, B, exec, /usr/local/bin/smart_open.sh brave
# Win + Shift + B : Forcé ici
bind = $mainMod SHIFT, B, exec, brave
# --- 3. FICHIERS (E comme Explorer) ---
# Win + E : Intelligent
bind = $mainMod, E, exec, /usr/local/bin/smart_open.sh dolphin
# Win + Shift + E : Forcé ici
bind = $mainMod SHIFT, E, exec, dolphin
# --- 4. QBITTORRENT (T comme Torrent) ---
# Win + T : Intelligent (Va ailleurs si occupé)
bind = $mainMod, T, exec, /usr/local/bin/smart_open.sh qbittorrent
# Win + Shift + T : Forcé (Ouvre ici, scinde l'écran)
bind = $mainMod SHIFT, T, exec, qbittorrent
# --- 5. STEAM (S) ---
# Win + S : Intelligent (Va ailleurs si occupé)
bind = $mainMod, S, exec, /usr/local/bin/smart_open.sh steam
# Win + Shift + S : Forcé (Ouvre ici, scinde l'écran)
bind = $mainMod SHIFT, S, exec, steam
# --- 6. SEARCH (F) ---
# Win + F : Recherche de fichiers (Verso Search)
# On utilise la même technique "hyprctl dispatch exec" pour forcer le flottant direct
bind = $mainMod, F, exec, hyprctl dispatch exec "[float; size 700 500; center; pin; noanim] kitty --class verso_search -e /usr/local/bin/verso_search.sh"

bind = $mainMod, C, exec, qalculate-qt

# --- Navigation Curseur ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Gestion des Groupes ---
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, moveoutofgroup
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, changegroupactive, b
bind = $mainMod CTRL, Tab, changegroupactive, f

# --- Workspaces (Navigation Rapide) ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Déplacer fenêtre vers Workspace ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Navigation Workspaces (Suivant/Précédent) ---
bind = $mainMod CTRL, right, workspace, r+1
bind = $mainMod CTRL, left, workspace, r-1
bind = CTRL SHIFT, up, workspace, e+1
bind = CTRL SHIFT, down, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- Souris (Déplacer/Redimensionner) ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Special Workspace ---
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic

# --- SCRIPTS PERSONNALISÉS (Zapping, Scroll, etc.) ---
# CORRECTION : Chemins absolus vers /usr/local/bin/

bind = , Page_Up, exec, /usr/local/bin/zapping.sh next
bind = , Page_Down, exec, /usr/local/bin/zapping.sh prev

bind = , XF86WWW, exec, /usr/local/bin/zapping.sh guide
bind = , XF86HomePage, exec, brave "https://app.plex.tv/desktop"
bind = , XF86Tools, exec, /usr/local/bin/zapping.sh plex
bind = , XF86Mail, exec, wtype -M ctrl -k w -m ctrl
bind = , F2, exec, wtype -M ctrl -k t -m ctrl

bindne = , up, exec, /usr/local/bin/scroll.sh up
bindne = , down, exec, /usr/local/bin/scroll.sh down

# --- Touches Fonction Laptop (Volume / Luminosité) ---
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Contrôle Média (Playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS RULES ###
##############################

# --- Règles Gaming & Apps ---
windowrulev2 = workspace 6, class:^(steam)$, title:^(Steam)$
windowrulev2 = fullscreen, class:^(steam)$, title:^(Steam)$
windowrulev2 = workspace 7, class:^(RetroArch)$
windowrulev2 = fullscreen, class:^(RetroArch)$
# Focus automatique pour manettes
windowrulev2 = activate, class:^(Steam)$
windowrulev2 = activate, class:^(RetroArch)$

# --- Désactiver les bordures en plein écran ---
windowrulev2 = noborder, fullscreen:1

# --- Règles de nettoyage (XWayland) ---
windowrulev2 = float, class^(hyprland-run)$
windowrulev2 = move 20 80%, class^(hyprland-run)$

# --- Règle no_swallow pour le menu audio Waybar ---
windowrulev2 = no_swallow, class:^(verso_mixer)$

# Empêcher les applis de maximiser de force
windowrulev2 = suppress_event maximize, class:.*
