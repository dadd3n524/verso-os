# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
# AUTO-CLEAN DES WORKSPACES VIDES
enable_swallow = true
swallow_regex = ^(kitty)$
# Focus automatique au changement de workspace
focus_on_activate = true
}

##############################
### WORKSPACES CATÉGORISÉS ###
##############################
# Workspaces 1-2 : Navigation/Travail
# Workspaces 3-4 : Développement
# Workspaces 5-6 : Gaming (Steam, RetroArch)
# Workspaces 7-8 : Médias (Lecteurs, édition)
# Workspaces 9-10 : Utilitaires (Fichiers, paramètres)

# Règles pour les workspaces Gaming (plein-écran automatique)
workspace = 5, gapsout:0, gapsin:0
workspace = 6, gapsout:0, gapsin:0

# Pour désactiver les gaps quand une seule fenêtre workspace Gaming
windowrulev2 = no-gaps, workspace:5
windowrulev2 = no-gaps, workspace:6

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = ca
    kb_variant = fr
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# --- Set la touche WIN comme valeur "$mainMod" ---
$mainMod = SUPER # Sets "Windows" key as main modifier

# --- Applications ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, T, exec, brave
bind = $mainMod, B, exec, qbittorrent
bind = $mainMod, B, exec, steam-hypr
# --- Menus ---
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, Tab, exec, pkill rofi || rofi -show window

# --- Navigatioin curseur ---#
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Gestion des Groupes ---
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, moveoutofgroup
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, changegroupactive, b
bind = $mainMod CTRL, Tab, changegroupactive, f

# --- Navigation entre Workspaces ---
bind = $mainMod CTRL, right, workspace, r+1
bind = $mainMod CTRL, left, workspace, r-1
bind = CTRL SHIFT, up, workspace, e+1
bind = CTRL SHIFT, down, workspace, e-1

# --- Workspaces rapides 1-10 ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Assignation rapide à des workspaces ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 

# --- Raccourcis ---
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic

# --- Multi-Bureaux pour applications plein-écran ---
# 1. Steam
windowrulev2 = workspace 6, class:^(steam)$, title:^(Steam)$ 
windowrulev2 = fullscreen, class:^(steam)$, title:^(Steam)$
# 2. RetroArch
windowrulev2 = workspace 7, class:^(RetroArch)$
windowrulev2 = fullscreen, class:^(RetroArch)$
# 3. Désactiver gaps en plein-écran
windowrulev2 = noborder, fullscreen:1 
# 4. Dolphin
#	windowrulev2 = workspace 8, class:^(org.kde.dolphin)$
#	windowrulev2 = fullscreen, class:^(org.kde.dolphin)$
# 5. Focus sur la manette
windowrulev2 = activate, class:^(Steam)$
windowrulev2 = activate, class:^(RetroArch)$
# 6. Navigation/Travail
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
# 7. Développement
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
# 8. Gaming (plein-écran)
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
# 9. Médias
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
# 10. Utilitaires
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Changer de chaîne avec PageUp/PageDown
bind = , Page_Up, exec, ~/.config/hypr/scripts/zapping.sh next
bind = , Page_Down, exec, ~/.config/hypr/scripts/zapping.sh prev

# Boutons "LaunchWebBrowser" -> Ouvre le Guide Chaînes TelusTV+
bind = , XF86WWW, exec, ~/.config/hypr/scripts/zapping.sh guide

# Bouton "BrowserHome" -> Ouvre Plex
bind = , XF86HomePage, exec, brave "https://app.plex.tv/desktop"
bind = , XF86Tools, exec, ~/.config/hypr/scripts/zapping.sh plex

# Bouton "Mail" -> Ferme l'onglet actuel
bind = , XF86Mail, exec, wtype -M ctrl -k w -m ctrl

# Bouton "F2" -> Ouvre un nouvel onglet
bind = , F2, exec, wtype -M ctrl -k t -m ctrl

# Défilement dans le navigateur avec les flèches
bindne = , up, exec, ~/.config/hypr/scripts/scroll.sh up
bindne = , down, exec, ~/.config/hypr/scripts/scroll.sh down

# Move focus with mainMod + arrow keys
#	bind = $mainMod, left, movefocus, l
#	bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

# Lancement au démarrage
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1

